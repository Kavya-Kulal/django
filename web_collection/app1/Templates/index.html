<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Collection</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;

            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            min-width: 100px;
            max-width: 400px;
            transition: width 0.2s ease;
            white-space: nowrap;
        }

        .resizer {
            width: 5px;
            background: #ccc;
            cursor: ew-resize;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
            padding: 8px;
            overflow: hidden;
            position: relative;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
        }

        .user-section:hover {
            background-color: #ccc;
        }

        .user-icon {
            font-size: 18px;
            font-weight: bold;
        }

        .username {
            font-size: 14px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            white-space: nowrap;
            transition: max-width 0.2s ease;
        }

        .add-button {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            background-color: #eee;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #ddd;
        }


        body, .sidebar, .user-section, .add-button 
        {
         user-select: none;
        }


        .dropdown-content 
        {
    display: none;
    background-color: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    padding: 10px;
    position: fixed;  /* Change from absolute to fixed */
    left: 20px; /* Adjusted positioning */
    top: 50px; /* Adjusted positioning */
    width: 150px;
    border-radius: 5px;
    z-index: 10; /* Increase z-index to bring it above other elements */
    border: 1px solid #ccc;
}


        .dropdown-content a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 8px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f4f4f4;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
            color: #333;
            position: relative;
        }

        .menu-item:hover {
            background-color: #eee;
        }

        .menu-icon {
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            transition: background-color 0.3s;
        }

        .menu-dropdown {
            display: none;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 8px;
            position: absolute;
            right: 10px;
            top: 35px;
            width: 160px;
            border-radius: 5px;
            border: 1px solid #ccc;
            z-index: 10;
        }

        .menu-dropdown a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 8px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .menu-dropdown a:hover {
            background-color: #f4f4f4;
        }
        #inputBox {
            display: none; /* Initially hidden */
        }
        #showInputBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer; /* Hand cursor */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        #showInputBtn:hover {
            background-color: grey; /* Change to grey */
        }

        /* Input Box Styling */
        #inputBox {
            display: none; /* Initially hidden */
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #menuButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Dropdown Menu Styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .drop_down_for_collection {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 180px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 5px 0;
        }

        .drop_down_for_collection a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .drop_down_for_collection a:hover {
            background-color: #f1f1f1;
        }
        #collectionsList {
    list-style-type: none; /* Removes bullets */
    padding: 0;
}

#collectionsList li {
    display: flex;
    align-items: center;
    gap: 8px; /* Adds space between icon and text */
    padding: 5px 0;
}
        

    </style>
     

</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="resizer" id="resizer"></div>

        <div class="profile-container">
            <div class="user-section" onclick="toggleDropdown(event)">
                <span class="user-icon">ðŸ‘¤</span>
                <span class="username" id="username">KavyaS27</span>
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>





            <span><div role="button" id="showInputBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
            </svg></div></span>
            
        </div>
        <div class="menu-item">
            <span>All bookmarks</span>
            <span class="menu-icon" onclick="toggleMenu(event, 'menu1')">â‹®</span>
            <div id="menu1" class="menu-dropdown">
                <a href="#">Open all bookmarks</a>
            </div>
        </div>
        
        <div class="menu-item">
            <span>Unsorted</span>
            <span class="menu-icon" onclick="toggleMenu(event, 'menu2')">â‹®</span>
            <div id="menu2" class="menu-dropdown">
                <a href="#">Open unsorted</a>
            </div>
        </div>

        <div class="menu-item">
            <span>Collections</span>
            <span class="menu-icon" id="menuButton">â‹®</span>
        </div>
        
        
        <input type="text" id="inputBox" placeholder="Enter collection name and press Enter">
        <ul id="collectionsList"></ul>
        
        

        
    
    </div>

 
    
<div class="dropdown">
    
    <div class="drop_down_for_collection" id="drop_down_for_collection">
        <a href="#">Open all bookmarks</a>
        <a href="#">Create nested collection</a>
        <a href="#">Select</a>
        <a href="#">Rename</a>
        <a href="#">Change icon</a>
        <a href="#">Share</a>
        <a href="#">Delete</a>
    </div>
</div>

</body>
<script>
        function toggleDropdown(event) 
        {
    event.stopPropagation();
    var menu = document.getElementById('dropdownMenu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    console.log(menu.style.display); // Debugging
}


        document.addEventListener('click', function(event) {
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (!event.target.closest('.user-section')) {
                dropdownMenu.style.display = 'none';
            }
        });

        const sidebar = document.getElementById("sidebar");
        const resizer = document.getElementById("resizer");
        const username = document.getElementById("username");

        let isResizing = false;

        resizer.addEventListener("mousedown", function (event) {
            isResizing = true;
            document.addEventListener("mousemove", resizeSidebar);
            document.addEventListener("mouseup", stopResizing);
        });

        function resizeSidebar(event) {
            if (isResizing) {
                let newWidth = event.clientX;
                if (newWidth >= 100 && newWidth <= 400) {
                    sidebar.style.width = newWidth + "px";
                    adjustUsername(newWidth);
                }
            }
        }

        function stopResizing() {
            isResizing = false;
            document.removeEventListener("mousemove", resizeSidebar);
            document.removeEventListener("mouseup", stopResizing);
        }

        function adjustUsername(width) {
            if (width < 180) {
                username.style.maxWidth = "40px";
            } else if (width < 250) {
                username.style.maxWidth = "80px";
            } else {
                username.style.maxWidth = "120px";
            }
        }
        function toggleMenu(event, menuId) {
            event.stopPropagation();
            let menu = document.getElementById(menuId);
            
            // Close all other dropdowns first
            document.querySelectorAll(".menu-dropdown").forEach(m => {
                if (m.id !== menuId) m.style.display = "none";
            });

            // Toggle the clicked menu
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        // Close dropdown when clicking outside
        document.addEventListener("click", function () {
            document.querySelectorAll(".menu-dropdown").forEach(menu => {
                menu.style.display = "none";
            });
        });
        


        
        document.getElementById("showInputBtn").addEventListener("click", function() {
            var inputBox = document.getElementById("inputBox");
            if (inputBox.style.display === "none") {
                inputBox.style.display = "block";
            } else {
                inputBox.style.display = "none";
            }
            showInputBtn.addEventListener("click", function () {
                inputBox.style.display = "block";
                inputBox.focus();
             // Once shown, it will not hide again
             
            });
            
            inputBox.addEventListener("blur", function () {
                if (inputBox.value.trim() === "") { 
                    inputBox.style.display = "none";
                }
            });
        });
       
        document.addEventListener("DOMContentLoaded", function () {
            var menuButton = document.getElementById("menuButton");
            var dropdownMenu = document.getElementById("drop_down_for_collection");

            menuButton.addEventListener("click", function () {
                dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
            });

            // Close menu if clicking outside
            document.addEventListener("click", function (event) {
                if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                }
            });
        });
    

        
        document.getElementById("inputBox").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        let collectionName = this.value.trim();
        if (collectionName) {
            fetch("{% url 'create_collection' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    name: collectionName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let newItem = document.createElement("li");
                    newItem.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder2" viewBox="0 0 16 16">
                            <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5z"/>
                        </svg> 
                        ${data.name}
                    `;
                    document.getElementById("collectionsList").appendChild(newItem);
                } else {
                    alert("Error creating collection.");
                }
            });

            this.value = "";
        }
    }
});



        

</script>
</html>
