
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            min-width: 100px;
            max-width: 400px;
            transition: width 0.2s ease;
            white-space: nowrap;
        }

        .resizer {
            width: 5px;
            background: #ccc;
            cursor: ew-resize;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
            padding: 8px;
            overflow: hidden;
            position: relative;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
        }

        .user-section:hover {
            background-color: #ccc;
        }

        .user-icon {
            font-size: 18px;
            font-weight: bold;
        }

        .username {
            font-size: 14px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
            white-space: nowrap;
            transition: max-width 0.2s ease;
        }

        .add-button {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            background-color: #eee;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #ddd;
        }


        body, .sidebar, .user-section, .add-button 
        {
         user-select: none;
        }


        .dropdown-content 
        {
    display: none;
    background-color: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    padding: 10px;
    position: fixed;  /* Change from absolute to fixed */
    left: 20px; /* Adjusted positioning */
    top: 50px; /* Adjusted positioning */
    width: 150px;
    border-radius: 5px;
    z-index: 10; /* Increase z-index to bring it above other elements */
    border: 1px solid #ccc;
}


        .dropdown-content a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 8px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f4f4f4;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
            color: #333;
            position: relative;
        }

        .menu-item:hover {
            background-color: #eee;
        }

        .menu-icon {
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            transition: background-color 0.3s;
        }

        .menu-dropdown {
            display: none;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 8px;
            position: absolute;
            right: 10px;
            top: 35px;
            width: 160px;
            border-radius: 5px;
            border: 1px solid #ccc;
            z-index: 10;
        }

        .menu-dropdown a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 8px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .menu-dropdown a:hover {
            background-color: #f4f4f4;
        }


    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="resizer" id="resizer"></div>

        <div class="profile-container">
            <div class="user-section" onclick="toggleDropdown(event)">
                <span class="user-icon">ðŸ‘¤</span>
                <span class="username" id="username">KavyaS27</span>
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
            <span class="add-button">+</span>
        </div>
        <div class="menu-item">
            <span>All bookmarks</span>
            <span class="menu-icon" onclick="toggleMenu(event, 'menu1')">â‹®</span>
            <div id="menu1" class="menu-dropdown">
                <a href="#">Open all bookmarks</a>
            </div>
        </div>
        
        <div class="menu-item">
            <span>Unsorted</span>
            <span class="menu-icon" onclick="toggleMenu(event, 'menu2')">â‹®</span>
            <div id="menu2" class="menu-dropdown">
                <a href="#">Open unsorted</a>
            </div>
        </div>
        
    </div>

    <script>
        function toggleDropdown(event) {
    event.stopPropagation();
    var menu = document.getElementById('dropdownMenu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    console.log(menu.style.display); // Debugging
}


        document.addEventListener('click', function(event) {
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (!event.target.closest('.user-section')) {
                dropdownMenu.style.display = 'none';
            }
        });

        const sidebar = document.getElementById("sidebar");
        const resizer = document.getElementById("resizer");
        const username = document.getElementById("username");

        let isResizing = false;

        resizer.addEventListener("mousedown", function (event) {
            isResizing = true;
            document.addEventListener("mousemove", resizeSidebar);
            document.addEventListener("mouseup", stopResizing);
        });

        function resizeSidebar(event) {
            if (isResizing) {
                let newWidth = event.clientX;
                if (newWidth >= 100 && newWidth <= 400) {
                    sidebar.style.width = newWidth + "px";
                    adjustUsername(newWidth);
                }
            }
        }

        function stopResizing() {
            isResizing = false;
            document.removeEventListener("mousemove", resizeSidebar);
            document.removeEventListener("mouseup", stopResizing);
        }

        function adjustUsername(width) {
            if (width < 180) {
                username.style.maxWidth = "40px";
            } else if (width < 250) {
                username.style.maxWidth = "80px";
            } else {
                username.style.maxWidth = "120px";
            }
        }
        function toggleMenu(event, menuId) {
            event.stopPropagation();
            let menu = document.getElementById(menuId);
            
            // Close all other dropdowns first
            document.querySelectorAll(".menu-dropdown").forEach(m => {
                if (m.id !== menuId) m.style.display = "none";
            });

            // Toggle the clicked menu
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        // Close dropdown when clicking outside
        document.addEventListener("click", function () {
            document.querySelectorAll(".menu-dropdown").forEach(menu => {
                menu.style.display = "none";
            });
        });
    </script>
</body>
</html>
